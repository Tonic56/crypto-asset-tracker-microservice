services:
  postgres-auth:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: auth_db
    volumes:
      - postgres-data-auth:/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - crypto-network

  postgres-profile:
    image: postgres:15
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: profile_db
    volumes:
      - postgres-data-profile:/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - crypto-network

  zookeeper:
    hostname: zookeeper
    image: bitnamilegacy/zookeeper:latest
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: yes
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  kafka:
    hostname: kafka
    image: bitnamilegacy/kafka:2.7.0
    container_name: kafka
    restart: always
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      ALLOW_PLAINTEXT_LISTENER: yes
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
    networks:
      - crypto-network
    volumes:
      - kafka-data:/bitnami/kafka
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions.sh",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 15s
      timeout: 10s
      retries: 10

  kafka-init:
    image: bitnamilegacy/kafka:2.7.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - crypto-network
    command: >
      bash -c "
      echo 'Waiting for Kafka to be ready...' &&
      sleep 15 &&
      kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --replication-factor 1 --partitions 3 --topic binance.miniticker &&
      echo 'Topic created.'
      "
    restart: "no"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    ports:
      - "8084:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: crypto-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      - kafka
      - zookeeper
    networks:
      - crypto-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    restart: always
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_PASSWORD: postgres
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: always
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: "local:redis:6379"
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - crypto-network

  tabix:
    image: spoonest/clickhouse-tabix-web-client:latest
    container_name: tabix
    restart: always
    ports:
      - "8082:80"
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - crypto-network

  socket-service:
    build: ./Socket/
    env_file:
      - ./Socket/.env
    container_name: socket-service
    restart: always
    ports:
      - "50052:50051"
    environment:
      - ADDRESS=0.0.0.0:50051
    networks:
      - crypto-network

  aggregator-service:
    build: ./Aggregator/
    env_file:
      - ./Aggregator/.env
    container_name: aggregator-service
    restart: on-failure:5
    depends_on:
      - socket-service
      - redis
      - kafka-init
    ports:
      - "8088:8088"
    environment:
      BROKERS: "kafka:9092"
    networks:
      - crypto-network

  kafka-clickhouse:
    build: ./Kafka-ClickHouse/
    env_file:
      - ./Kafka-ClickHouse/.env
    container_name: kafka-clickhouse
    restart: on-failure:5
    depends_on:
      - aggregator-service
      - kafka-init
      - clickhouse
    environment:
      CLICKHOUSE_ADDR: "clickhouse:9000"
      CLICKHOUSE_PASSWORD: postgres
      KAFKA_BROKERS: "kafka:9092"
    networks:
      - crypto-network

  authorization-service:
    build: ./Authorization/
    env_file:
      - ./Authorization/.env
    container_name: auth-service
    restart: on-failure:5
    depends_on:
      postgres-auth:
        condition: service_healthy
    ports:
      - "50051:50051"
    environment:
      POSTGRES_HOST: postgres-auth
      POSTGRES_DB: auth_db
    networks:
      - crypto-network

  profile-service:
    build: ./Profile/
    env_file:
      - ./Profile/.env
    container_name: profile-service
    restart: on-failure
    depends_on:
      - postgres-profile
      - authorization-service
      - aggregator-service
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: postgres-profile
      POSTGRES_DB: profile_db
      AUTH_SERVICE_ADDR: authorization-service:50051
    networks:
      - crypto-network

  clickhouse-dashboard:
    build: ./ClickHouse-Dashboard/
    container_name: clickhouse-dashboard
    restart: on-failure:5
    ports:
      - "8083:8083"
    depends_on:
      - kafka-clickhouse
    environment:
      CLICKHOUSE_ADDR: "clickhouse:9000"
      CLICKHOUSE_PASSWORD: postgres
    networks:
      - crypto-network

volumes:
  kafka-data:
  redis-data:
  clickhouse-data:
  postgres-data-auth:
  postgres-data-profile:

networks:
  crypto-network:
    driver: bridge
